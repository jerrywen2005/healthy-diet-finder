<div class="signup-root">
  <button class="about-btn" (click)="goToAbout()">
    <span class="about-icon">ℹ️</span> About
  </button>
  <div class="signup-main">
    <div class="signup-form-section">
      <h1>Create Your Account</h1>
      <form (ngSubmit)="signup()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required autocomplete="name" />
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required autocomplete="email" />
        <input type="email" [(ngModel)]="confirmEmail" name="confirmEmail" placeholder="Confirm Email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required autocomplete="new-password" />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <button class="main-btn" type="submit">Sign Up</button>
      </form>
    </div>
    <aside class="signup-aside">
      <h2>Already Have An Account?</h2>
      <p>Login and began living<br>healthier and happier!</p>
      <button class="secondary-btn" (click)="goToLogin()">Sign In</button>
    </aside>
  </div>
</div>
