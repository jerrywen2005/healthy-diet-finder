<div class="auth-page">
  <button class="about-btn" (click)="goToAbout()">
    <span class="about-icon" aria-label="About">ℹ️</span>
    About
  </button>
  <div class="auth-container">
    <section class="auth-form">
      <h1>Forgot Your Password?</h1>
      <p>Enter your email to receive a password reset link.</p>
      <form (ngSubmit)="submit()">
        <input [(ngModel)]="email" name="email" type="email" placeholder="Email Address" required />
        <button type="submit" class="main-btn" [disabled]="loading">
          {{ loading ? "Sending..." : "Send Reset Link" }}
        </button>
        <div *ngIf="success" class="success-msg">
          We've sent you a password reset email!
        </div>
        <div *ngIf="error" class="error-msg">
          {{ error }}
        </div>
      </form>
      <button class="secondary-btn" (click)="goToLogin()">Back to Login</button>
    </section>
    <aside class="auth-aside">
      <h2>Healthy Diet Finder</h2>
      <p>We care about your account security!</p>
    </aside>
  </div>
</div>
