<div class="auth-page">
  <div class="auth-container">
    <section class="auth-form">
      <h1>Reset Your Password</h1>
      <form (ngSubmit)="submit()" *ngIf="!success">
        <input
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="main-btn" [disabled]="loading">
          {{ loading ? "Resetting..." : "Reset Password" }}
        </button>
        <div *ngIf="error" class="error-msg">{{ error }}</div>
      </form>
      <div *ngIf="success" class="success-msg">
        Your password has been reset. <br />
        <button class="main-btn" (click)="goToLogin()">Sign In</button>
      </div>
    </section>
    <aside class="auth-aside">
      <h2>Welcome Back</h2>
      <p>Set a strong password to keep your account safe.</p>
    </aside>
  </div>
</div>
