<div class="auth-page">
  <button class="about-btn" (click)="goToAbout()">
    <span class="about-icon" aria-label="About">ℹ️</span>
    About
  </button>
  <div class="auth-container">
    <section class="auth-form">
      <h1>Set New Password</h1>
      <form (ngSubmit)="submit()" *ngIf="!success">
        <label>
          <span>New Password</span>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" required autocomplete="new-password" />
        </label>
        <button class="main-btn" type="submit">Reset Password</button>
      </form>
      <div *ngIf="success" class="status-msg">
        Password reset! You can now <a (click)="goToLogin()" class="link">log in</a>.
      </div>
      <div *ngIf="error" class="status-error">{{ error }}</div>
      <button class="secondary-btn" (click)="goToLogin()">Back to Login</button>
    </section>
  </div>
</div>
